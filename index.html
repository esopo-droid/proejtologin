<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Logint</title>
    <link rel="stylesheet" href="mobilefirts.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id=login>
            <div id="imagens">
            </div>
            <div id="formulario">
                <h1> Login</h1>
                <p>Seja bem-vindo novamente, faça seu login para acessar sua conta e fazer as configurações do ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="login" id="Ilogin" autocomplete="email" placeholder="Insira seu email aqui" required>
                    <label for="Ilogin">Login</label>
                  
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        key
                        </span>
                    <input type="password" name="senha" id="Isenha" placeholder="Insira sua senha" autocomplete="current-password" required>
                    <label for="Isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a id="button" href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
